<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Escolha sua cor favorita:
                <input type="color" name="cor" id="icor" value="#ffaaff">
            </label>
        </p>
        <p>
            <label for="inivel">Nível de Satisfação
                <input type="range" name="nivel" id="inivel" min="1" max="10" value="10">
            </label>
        </p>
        <p>
            <label for="ifoto">Foto do perfil:
                <input type="file" name="foto" id="ifoto">
            </label>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
