<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Se vc quiser quebrar a linha <br> tipo assim, é só usar a tag &lt;br&gt;</p>
    <p>
       linha de caracteres legais: 
        &darr; &larr; &uarr; &rarr;
        &reg;
        &euro;
        &pound;
        &cent;
        &delta;
        &Delta;
        &omega;
        &Omega;
        &alpha;
        &Alpha;
        &beta;
        &Beta;
        &copy;
    </p>
    <p>
        E toma uns emoji aleatorio:
        &#x1F234;
        &#x1F999;
        &#x2F999;
    </p>
</body>
</html>
