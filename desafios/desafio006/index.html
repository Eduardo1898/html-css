<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para desobrir qual tag deve ser utilizada em cada caso.</p>

    <ul type="square">
        <li title="Use a tag &lt;p&gt;">Parágrafos</li>
        <li title="Use de &lt;h1&gt;...&lt;h6&gt;">Títulos</li>
        <li title="Use a tag &lt;img&gt;">Imagens</li>
        <li title="Selecione e use Ctrl+Shift+P">Envelopar</li>
        <li title="Use a tag &lt;a&gt;">Links</li>
        <li title="Use a tag &lt;ol&gt;">Listas ordenadas</li>
        <li title="Use a tag &lt;ul&gt;">Listas não ordenadas</li>
    </ul>
H<sub>2</sub>O
</body>
</html>
